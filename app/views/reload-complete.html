<div ng-include src="'views/shared/header.html'"></div>
<div ng-include src="'views/shared/subheader.html'"></div>

<div id="main" class="wristband-card container">

  <h3>Wristband/Card Management</h3>
  	<div class="row">
		<div class="col-sm-4">
			<div id="sidebar-wrapper">
				<div ng-include src="'views/shared/menu-wristbandcard.html'"></div>
			</div>
		</div>
		<div class="col-sm-8">
		  	<div id="page-content-wrapper">
				<div class="page-content">
					<div class="row">
					  	<div class="col-sm-12">
							<h3>Reload this card</h3>
							<div class="row">
								<div class="col-xs-4">
									<img class="card" src="images/card.png" style="width:100%"/>
								</div>
								<div class="col-xs-8">
									<p>
										Card Information: <span class="card-number">4088812048204</span>
									</p>	
									<hr>
									<div class="row">
										<div class="col-xs-6">0.00</div>
										<div class="col-xs-6">+ 500.00</div>
									</div>
									<div class="row">
										<div class="col-xs-6"><p>Current Balance</p></div>
										<div class="col-xs-6"><p>Reload Amount</p></div>
									</div>
									<br>
									<div class="row">
										<div class="col-xs-12"><h4>= 500.00</h4></div>
									</div>
									<div class="row">
										<div class="col-xs-12"><p>Balance after Reload</p></div>
									</div>
								</div>
							</div>
							<div class="reload">
								<div class="row">				
									<div class="col-xs-12">
										<h5>Address for Receipt (this is not a tax invoice)</h5>
										<label>Name</label>
										{{ "John Doe" }}
										<br>
										<label>Billing Address :</label>
										<br>
										{{ "6720 3rd Street East Bethel Park, PA 15102" }}
									</div>
								</div>
								<br>
								<a href="">cancel</a>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<button ng-click="go('/wristbandcard/reload')" class="btn btn-primary"><span>Submit</span></button>
							</div>
						</div>
					</div>				
				</div>	
			</div>
		</div>
	</div>
</div>
<div style="height:80px;"></div>
<div ng-include src="'views/shared/footer.html'"></div>

<form ng-init="topup.init()" ng-submit="topup.pay()">
  <div class="form-group">
    <label>No.</label>
    <input type="text" class="form-control" placeholder="" maxlength="16" required>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Name on card" maxlength="50" required>
  </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon">Month</span>
      <input type="text" class="form-control" placeholder="mm" maxlength="2" required>
      <span class="input-group-addon">Year</span>
      <input type="text" class="form-control" placeholder="yy" maxlength="2" required>
    </div>
  </div>
  <div class="form-group">
    <label>CCV/CVV</label>
    <input type="text" class="form-control" placeholder="***" maxlength="3" required>
  </div>
  <div class="form-group">
    <label>Top Up Amount</label>
    <input ng-model="topup.cash" type="text" class="form-control" placeholder="Bath" maxlength="6" required>
  </div>
  <center><button type="submit" class="btn btn-primary">Pay!</button></center>
</form>

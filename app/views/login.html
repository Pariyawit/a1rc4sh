<div id="login">

	<div ng-include src="'views/shared/menu-home.html'"></div>

	<div class="jumbotron">
		<center><img src="images/logo-circle.png" alt=""></center>
		<center><h4>I have an <span>AirCash</span> account.</h4></center>
		<form ng-submit="login.submit()">
		  <div class="form-group">
			<!-- <label>Email</label> -->
			<input ng-model="login.username" type="text" class="form-control" placeholder="Email" maxlength="30" required>
		  </div>
		  <div class="form-group">
			<!-- <label>Password</label> -->
			<input ng-model="login.password" type="password" class="form-control" placeholder="Password" maxlength="10" required>
		  </div>
		  <div class="form-group">
				  <input type="checkbox">
				</input>I have read and agreed to the AirCash Wristband/Card <a>Term of Use</a> and <a>the Privacy Policy</a>
		  </div>
		  <center><button type="submit" class="btn btn-primary">LOGIN</button></center>
		  <!-- <a class="pull-right" href="#/register">register</a> -->
		</form>
	</div>
	<center>
		<p class="text-white" style="margin:16px">I need a AirCash account. <a ng-click="go('/register')">Create An Account!</a></p>
	</center>
</div>

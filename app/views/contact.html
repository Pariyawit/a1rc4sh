<div ng-include src="'views/shared/header.html'"></div>
<div ng-include src="'views/shared/subheader.html'"></div>

<div id="main" class="container">

  <h3>Profile Management</h3>
  <div class="row">
	<div class="col-md-4">
		<div id="sidebar-wrapper">
			<div ng-include src="'views/shared/menu-profile.html'"></div>
		</div>

	</div>

	<div class="col-md-8">
		  <div id="page-content-wrapper">
			  <div class="page-content">
					<div class="row">
					  <div class="col-sm-12">
						<h3>Contact Info</h3>
						<br>
						<form ng-submit="">
							<div class="row">
								<div class="form-group col-sm-6">
									<label>Salutation</label>
									<select ng-model="" type="options" class="form-control" required>
										<option value="">Mr.</option>
										<option value="">Mrs.</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-6">
									<label>Firstname (ENG)</label>
									<input ng-model="" type="text" class="form-control" required>
							  	</div>
								<div class="form-group col-sm-6">
									<label>Lastname (ENG)</label>
									<input ng-model="" type="text" class="form-control" required>
							  	</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-6">
									<label>Firstname (TH)</label>
									<input ng-model="" type="text" class="form-control" required>
							  	</div>
								<div class="form-group col-sm-6">
									<label>Lastname (TH)</label>
									<input ng-model="" type="text" class="form-control" required>
							  	</div>
							</div>
							<br>
							<div class="row">
								<div class="form-group col-sm-12">
									<label>Mailing Address 1</label>
									<input ng-model="" type="text" class="form-control" required>
							  </div>
							  <div class="form-group col-sm-12">
									<label>Mailing Address 2</label>
									<input ng-model="" type="text" class="form-control" required>
							  </div>
						  	<div class="form-group col-sm-6">
									<label>City</label>
									<input ng-model="" type="text" class="form-control" required>
						  	</div>
						  	<div class="form-group col-sm-6">
									<label>Province</label>
									<input ng-model="" type="text" class="form-control" required>
						  	</div>
						  	<div class="form-group col-sm-6">
									<label>Postcode</label>
									<input ng-model="" type="text" class="form-control" required>
						  	</div>
						  	<div class="form-group col-sm-6">
									<label>Country</label>
									<input ng-model="" type="text" class="form-control" required>
						  	</div>
							</div>
							<br>
							<div class="row">
						  	<div class="form-group col-sm-6">
									<label>Mobile Phone</label>
									<input ng-model="" type="text" class="form-control" required>
						  	</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-6">
									<label>Birthday</label>
									<input ng-model="" type="date" class="form-control" required>
						  	</div>
							</div>

							<br>
						</form>
					  </div>
					</div>				
			  </div>
		</div>
	</div>
  </div>
</div>

<div ng-include src="'views/shared/footer.html'"></div>
